databaseChangeLog:
  - changeSet:
      id: create-customers # текстовый идентификатор
      author: Author # автор
      changes:
        - createTable: # создаем новую таблицу
            tableName: CUSTOMERS
            columns: # объявление колонок
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(20)
                  constraints:
                    nullable: false